<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-authenticate with Seedr</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <h1>Authenticate with Seedr</h1>
            <p>You need to authenticate with Seedr to continue. This is required to:</p>
            <ul>
                <li>Add torrents to your Seedr account</li>
                <li>Monitor download progress</li>
                <li>Download completed files</li>
            </ul>

            <div class="auth-status" id="auth-status">
                <p>Ready to start authentication</p>
            </div>

            <div class="auth-actions">
                <button id="start-auth" class="button primary">Start Authentication</button>
            </div>
        </div>
    </div>
</body>

</html>
