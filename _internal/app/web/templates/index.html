<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonarr-Seedr Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Sonarr-Seedr Integration</h1>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Authentication Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="auth-status">Checking authentication status...</div>
                        <div id="auth-actions" class="mt-3">
                            <button id="login-btn" class="btn btn-primary" style="display: none;">Authenticate with
                                Seedr</button>
                            <button id="logout-btn" class="btn btn-danger" style="display: none;">Logout</button>
                        </div>
                        <div id="auth-instructions" class="mt-3" style="display: none;">
                            <div class="alert alert-info">
                                <p>Please visit the following URL and enter the code:</p>
                                <p><strong>URL:</strong> <a id="verification-url" href="#" target="_blank"></a></p>
                                <p><strong>Code:</strong> <span id="verification-code"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Downloads</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button id="refresh-downloads-btn" class="btn btn-primary">Refresh Downloads</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped" id="downloads-table">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Status</th>
                                        <th>Progress</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="downloads-body">
                                    <tr>
                                        <td colspan="4">No downloads found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Add Download</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-download-form">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="download-url" class="form-label">URL / Magnet Link</label>
                                <input type="text" class="form-control" id="download-url" required>
                            </div>
                            <div class="mb-3">
                                <label for="series-id" class="form-label">Sonarr Series ID (optional)</label>
                                <select class="form-control" id="series-id">
                                    <option value="">None</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Add Download</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Torrent Watcher</h5>
                    </div>
                    <div class="card-body">
                        <div id="watcher-status">Checking watcher status...</div>
                        <div class="mt-3">
                            <form id="start-watcher-form">
                                <div class="mb-3">
                                    <label for="torrent-dir" class="form-label">Torrent Directory</label>
                                    <input type="text" class="form-control" id="torrent-dir" required>
                                </div>
                                <div class="mb-3">
                                    <label for="download-dir" class="form-label">Download Directory (optional)</label>
                                    <input type="text" class="form-control" id="download-dir">
                                </div>
                                <button type="submit" class="btn btn-success">Start Watcher</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
